<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <select>
      <option value="">Select a city</option>
      <option value="">Warsaw</option>
      <option value="">Auckland</option>
      <option value="">Cape Town</option>
      <option value="">New York</option>
    </select>
    <div class="city">
      <h2>Tokyo</h2>
      <div class="date">20 June 2024</div>
      <div class="time">1:24:17 PM</div>
    </div>
    <div class="city">
      <h2>Madrit</h2>
      <div class="date">20 June 2024</div>
      <div class="time">1:24:17 PM</div>
    </div>
    <footer>
      This project was coded by Anna Wagner and is open sourced on
      <a href="https://github.com/lemur-wagner/world-clock">GitHub</a> and is
      hosted on
      <a href="https://the-world-clocks.netlify.app/">Netlify.</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
