<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1><small>✧</small> World Clock <small>✧</small></h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">⌯ My location</option>
        <option value="Asia/Tokyo">⌯ Tokyo</option>
        <option value="America/New_York">⌯ New York</option>
        <option value="Africa/Cairo">⌯ Cairo</option>
        <option value="Australia/Melbourne">⌯ Melbourne</option>
      </select>
      <div id="cities">
        <div class="city" id="warsaw">
          <div>
            <h2>Warsaw</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>PM</small></div>
        </div>

        <div class="city" id="oxford">
          <div>
            <h2>Oxford</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>PM</small></div>
        </div>
        <div class="city" id="buenos-aires">
          <div>
            <h2>Buenos Aires</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Anna Wagner and is open sourced on
      <a href="https://github.com/lemur-wagner/world-clock">GitHub</a> and is
      hosted on
      <a href="https://the-world-clocks.netlify.app/">Netlify.</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
